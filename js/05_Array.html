<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <h3># Javascript Array</h3>

    <script>
        fruit = ['apple', 'banana', 'orange'];

        console.log(fruit[0]);
        console.log(fruit[1]);
        console.log(fruit[2]);

        document.write(fruit + '<br>');
        document.write(fruit[0] + '<br>');
        document.write(fruit[1] + '<br>');
        document.write(fruit[2] + '<br>');

        console.log('배열의 타입:', typeof fruit);

        snacks = new Array('칙촉', '쿠앤크', '초코파이');
        console.log(fruit);
        console.log(snacks);

        document.write('<ul>');
        for (i = 0; i < snacks.length; i++) {
            document.write('<li><a href="#">' + snacks[i] + '</a></li>')
        }
        document.write('</ul>');

        console.log(fruit.__proto__.length);
        console.log(snacks.__proto__.length);

        a = 10;
        b = 'hello';
        c = function() {
            return 10;
        }
        d = {
            name: 'John',
            age: 12,
        };

        // typeof만으로는 object가 배열인지 아닌지를 알 수 없다.
        console.log(typeof d === typeof fruit);

        // Array.isArray()
        console.log(Array.isArray(fruit));
        console.log(Array.isArray(d));

        console.log('d is instance of array:', d instanceof Array);
        console.log('fruit is instance of array:', fruit instanceof Array);
    
        // array.join()
        result = fruit.join('/');
        console.log(result);

        // array.pop() : 배열의 마지막 내용부터 하나씩 삭제한다.
        console.log(fruit.pop());
        console.log(fruit.pop());
        console.log(fruit.pop());
        console.log(fruit.pop());

        // array.push() : 배열의 맨 뒤에 내용을 하나씩 추가한다.
        fruit.push('apple');
        fruit.push('kiwi');
        fruit.push('strawberry');
        fruit.push('mango');
        console.log('new fruit:',fruit);

        // array.fill() : 존재하는 모든 값을 하나의 값으로 초기화한다.
        fruit.fill('');
        console.log(fruit);

        const numbers = [5, 6, 2, 3, 7];

        const max = Math.max.apply(null, numbers);
        console.log('max:', max);

        const min = Math.min.apply(null, numbers);
        console.log('min:', min);

        // 배열 만들기
        let fruits = ['사과', '바나나'];
        console.log('배열의 길이:', fruits.length);

        // 인덱스로 배열의 항목에 접근하기
        let first = fruits[0];
        let last = fruits[fruits.length -1];
        
        // 배열의 항목들을 순환하며 처리하기
        fruits.forEach(function (item, index, array) {
            console.log(item, index);
        })

        // 배열 끝에 항목 추가하기
        let newLength = fruits.push('오렌지');
        console.log(fruits);

        // 배열 끝에서부터 항목 제거하기
        console.log(fruits.pop());
        console.log(fruits.pop());

        // 배열 앞에서부터 항목 제거하기
        let first_data = fruits.shift();
        console.log('first_data:', first_data);

        // 배열 앞에 항목 추가하기
        let newLength2 = fruits.unshift('딸기');
        console.log(newLength2);
        console.log(fruits);

        // 배열 안 항목의 인덱스 찾기
        fruit.push('망고');
        let pos = fruits.indexOf('바나나');

        fruits.push('망고', '바나나', '키위', '수박');

        // 인덱스 위치에 있는 항목 제거하기
        let removedItem = fruits.splice(pos, 1);

        console.log(fruits.toSource());

        // for ... of

    </script>
</body>
</html>
