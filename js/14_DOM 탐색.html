        <li>previousSibling</li>

    <div id="container">
        <div id="div1">Apple</div>
        <div id="div2">Banana</div>

        <div id="div5">kiwi</div>
        <div></div>
    </div>

    <script>
        const div3 = document.getElementById('div3');
        const container = div3.parentNode;

        console.log(div3.parentNode);
        console.log(div3.nextSibling);
        console.log(div3.nextSibling.nextSibling);
        console.log(div3.previousElementSibling);

        console.log(container.children);
        console.log(container.children.length);

        for (i=0; i < container.children.length; i++) {
            console.log(container.children[i]);
        };
    </script>
