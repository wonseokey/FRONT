<!DOCTYPE html>

<body>

<h3 title="마우스를 &quot;올리면&quot; 나오는 툴팁"># 속성(Attribute)</h3>

<p title="속성에 대한 설명!" 
   style="background-color: dodgerblue; color: white; padding: 20px;">
    - 모든 HTML 요소는 속성(attribute)을 지닐 수 있다. <br>
    - 속성은 해당 요소에 대한 추가적인 정보를 제공한다. <br>
    - 속성은 반드시 여는 태그에 정의해야 한다 <br>
    - 속성은 대부분 name="value"의 형태를 띄고 있다 <br>
</p>


</body>
</html>
